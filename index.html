<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lá Thư Tỏ Tình</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Phần trái tim hiện lên -->
    <div class="boxheart">
        <div class="heart"><h1>Bấm vô đi bé</h1></div>
        <div class="beat"></div>
    </div>
    
    <div class="container">
        <!-- Lá thư và hiệu ứng gõ chữ -->
        <div class="letter-box">
            <div id="letter" class="letter"></div>
        </div>

        <!-- Phần lựa chọn sau khi lá thư được gõ xong -->
        <div class="boxchoose">
            <h2>LÀM BẠN GÁI A NHÉ BẤY BI</h2>
            <div class="listbutton">
                <button id="no">Hông</button>
                <button id="yes">Em chịu</button>
            </div>
        </div>

        

        <!-- Phần popup trái tim -->
        <div class="popup">
            <div class="inner">
                <h3>Anh cũng yêu em</h3>
                <img src="love.gif" alt="Love GIF" />
                <p>Tối anh qua đón đi uống <span>NƯỚC MÍA</span> nhé bấy bi</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
